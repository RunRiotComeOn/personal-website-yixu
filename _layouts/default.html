<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <!-- Oil Painting Aesthetic Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- SEO -->
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="author" content="{{ site.author }}">

    <!-- Favicon (optional - add your own) -->
    <!-- <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}"> -->
  </head>

  <body>
    <!-- Oil Painting Canvas Wrapper -->
    <div class="site-wrapper">

      <!-- Navigation Header -->
      {% include header.html %}

      <!-- Main Content with "Frame" Effect -->
      <main class="content-frame">
        {{ content }}
      </main>

      <!-- Footer -->
      {% include footer.html %}

    </div>
  </body>
</html>
